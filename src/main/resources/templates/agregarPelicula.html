<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/css/style.css"
	th:href="@{/css/style.css}">

<title>Agregar Pelicula</title>
</head>
<body class="down_btn">

	<div >
		<a href="/pelicula/" th:href="@{/pelicula/}">Home</a>
	</div>
	
	<h1>Bienvenido al m√≥dulo Agregar Pelicula</h1>
	<div class="form text_field ">
		<form class="" th:action="@{/pelicula/guardoLaPeli}" th:object="${movie}" method="post">
			<input type="hidden" th:field="*{id}" />
			<label>Titulo:</label>
			<input type="text" th:field="*{titulo}" /> <br>
			<label>Categoria</label>
			<input type="text" th:field="*{categoria}" /> <br>
			<label>Rating</label>
			<input type="text" th:field="*{rating}" /> 
			<br> <br>
			<button type="submit" class="btn">Guardar</button>
		</form>
	</div>
</body>
</html>
